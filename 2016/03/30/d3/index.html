<p>hbar</p>
<p><div id="hbar"></div></p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

// Margins
var margin = {top: 20, right: 20, bottom: 20, left: 20};

// Drawing area = svg dimensions - margins
var w = 800 - margin.left - margin.right;
var h = 400 - margin.top - margin.bottom;

var yScale = d3.scale.ordinal()
    .domain(d3.range(dataset.length))  // [0, n]
    .rangeRoundBands([0, h], 0.05);

var wScale = d3.scale.linear()      
    .domain([0, d3.max(dataset)])
    .range([0, w]); 

var svg = d3.select('#hbar').append('svg')
    .attr({width: w, height: h});

svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", 0)
    .attr("y", function(d, i) { return yScale(i); })
    .attr("width", function(d) { return wScale(d);})
    .attr("height", yScale.rangeBand())
    .attr('fill', function(d) { return 'rgb(0, 0, '+ (d * 10) + ')'});        

svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) { return d; })
    .attr("text-anchor", "end")  
    .attr('x', function(d) { return wScale(d) - 8; })
    .attr('y', function(d, i) { 
        return yScale(i) + yScale.rangeBand() / 2 + 3;
    })
    .attr('class', 'bar-label');
</script>

<p>test embeded d3</p>
<p><div id="body1" <="" div=""></div></p>
<script src="http://d3js.org/d3.v3.min.js"></script> 
<script>
var mouse = [480, 250], count = 0;

var svg = d3.select("#body1").append("svg")
    .attr("width", 800)
    .attr("height", 150);

var g = svg.selectAll("g")
    .data(d3.range(25))
    .enter().append("g")
    .attr("transform", "translate(" + mouse + ")");

g.append("rect")
    .attr("rx", 6)
    .attr("ry", 6)
    .attr("x", -12.5)
    .attr("y", -12.5)
    .attr("width", 25)
    .attr("height", 25)
    .attr("transform", function(d, i) { return "scale(" + (1 - d / 25) * 20 + ")"; })
    .style("fill", d3.scale.category20c());

g.datum(function(d) {
    return {center: [0, 0], angle: 0};
});

svg.on("mousemove", function() {
    mouse = d3.mouse(this);
});

d3.timer(function() {
    count++;
    g.attr("transform", function(d, i) {
    d.center[0] += (mouse[0] - d.center[0]) / (i + 5);
    d.center[1] += (mouse[1] - d.center[1]) / (i + 5);
    d.angle += Math.sin((count + i) / 10) * 7;
    return "translate(" + d.center + ")rotate(" + d.angle + ")";
    });
});
</script>
