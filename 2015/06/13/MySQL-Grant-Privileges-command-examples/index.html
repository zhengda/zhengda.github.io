    <h1 class="article-title" itemprop="name">
      MySQL Grant Privileges command examples
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2015/06/13/MySQL-Grant-Privileges-command-examples/" class="article-date">
  <time datetime="2015-06-13T06:55:57.000Z" itemprop="datePublished">2015-06-13</time>
</a>
      
      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="Create_and_Grant">Create and Grant</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">CREATE USER <span class="string">'admin'</span>@<span class="string">'%'</span> IDENTIFIED BY <span class="string">'password'</span>;</span><br><span class="line"><span class="comment">#GRANT ALL PRIVILEGES ON db.table TO 'username'@'hostlikestring';</span></span><br><span class="line">GRANT ALL PRIVILEGES ON db.* TO <span class="string">'admin'</span>@<span class="string">'%'</span>;</span><br><span class="line">FLUSH PRIVILEGES;</span><br></pre></td></tr></table></figure>
<h2 id="Create,_Modify_and_Delete">Create, Modify and Delete</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">select host,user,password from mysql.user;</span><br><span class="line">GRANT ALL PRIVILEGES ON *.* TO <span class="string">'username'</span>@<span class="string">'192.168.1.%'</span></span><br><span class="line">    IDENTIFIED BY <span class="string">'password'</span></span><br><span class="line">    WITH GRANT OPTION;</span><br><span class="line">GRANT ALL PRIVILEGES ON *.* TO <span class="string">'username'</span>@<span class="string">'localhost'</span></span><br><span class="line">    IDENTIFIED BY <span class="string">'password'</span></span><br><span class="line">    WITH GRANT OPTION;</span><br><span class="line">GRANT ALL PRIVILEGES ON *.* TO <span class="string">'username'</span>@<span class="string">'regionprefix%'</span></span><br><span class="line">    IDENTIFIED BY <span class="string">'password'</span></span><br><span class="line">    WITH GRANT OPTION;</span><br><span class="line">delete from mysql.user <span class="built_in">where</span> host=<span class="string">'%'</span>;</span><br><span class="line">commit; flush table mysql.user;</span><br><span class="line">FLUSH PRIVILEGES;</span><br><span class="line">select host,user,password from mysql.user;</span><br></pre></td></tr></table></figure>
